<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: *</label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password: *</label>
                <input type="text" name="password">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="text" name="confirm_password">
            </div>
            <div>
                <label for="dob">Birthday: </label>
                <input type="date" name="dob">
            </div>
                <label>Gender Identity</label>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="non_binary">
                <label for="non_binary">Non-binary</label>
                <input type="radio" name="gender" id="noanswer">
                <label for="noanswer">I prefer not to answer</label>
            </div>
            <label>A short description about myself:</label>
            <div>
                <textarea name="description" cols="30" rows="3"></textarea>
            </div>
            <label for="list">Favorite Language: </label>
            <select name="list" id="list">
                <option value="list">Javascript</option>
                <option value="list">Python</option>
                <option value="list">HTML</option>
                <option value="list">CSS</option>
            </select>
            <div>
                <input type="checkbox" name="Yes to emails" id="Yes to emails">
                <label for="Yes to emails">Yes, I would like to receive periodic email updates</label>        
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
